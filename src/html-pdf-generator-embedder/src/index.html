<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>HTML PDF Embedder</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        div {
            width: 90%;
            height: 25%;
            margin: 0 1px 50px 1px;
            padding: 5px;
            border: 1px solid lightblue;
        }

        object, embed {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="./index.js"></script>
</head>
<body>
<header>
    <h1>HTML PDF Embedder</h1>
</header>
<main>
    <div>
        <h2>object</h2>
        <object id="pdfObject" type="application/pdf" data="">object tag place holder</object>
    </div>
    <div>
        <h2>embed</h2>
        <embed id="pdfEmbed" type="application/pdf" src="">embed tag place holder</embed>
    </div>
    <div>
        <h2>URL</h2>
        <a id="pdfLink" href="javascript:void(0);">PDF Link</a>
    </div>
</main>
</body>
</html>
