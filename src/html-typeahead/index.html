<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Typeahead</title>
    <link rel="stylesheet" href="../style/core.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"  type="module"></script>
</head>

<body>
<header>
    <h1>HTML Typeahead</h1>
</header>
<main>
    <p>
        Learn more about keyboard navigation <a url="https://www.w3.org/WAI/ARIA/apg/patterns/combobox/examples/combobox-autocomplete-none/">W3C: Editable Combobox without Autocomplete Example</a>.
    </p>

    <hr />

    <div>
        <form id="exampleForm">
            <div>
                <label for="typeaheadControl">Label: </label>
                <input type="text" is="brk-typeahead" id="typeaheadControl" />
            </div>
            <hr>
            <div>
                <input type="search" />
                <ul role="listbox" id="typeAheadListBox">
                    <li role="listitem" tabindex="0" data-typeahead-index="0">one</li>
                    <li role="listitem" tabindex="0" data-typeahead-index="1">two</li>
                    <li role="listitem" tabindex="0" data-typeahead-index="2">three</li>
                    <li role="listitem" tabindex="0" data-typeahead-index="3">four</li>
                </ul>
            </div>

        </form>
    </div>
</main>
</body>

</html>
